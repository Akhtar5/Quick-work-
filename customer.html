<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Work - Customer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸš— Quick Work - Customer Panel</h1>
  </header>

  <section id="mechanic-list">
    <h2>Available Mechanics</h2>

    <!-- Mechanic Card -->
    <div class="mechanic-card">
      <h3>Rahul Kumar</h3>
      <p>Location: Ranchi</p>
      <p>Status: <span class="online">Online</span></p>
      <button onclick="callMechanic('9876543210')">ðŸ“ž Call</button>
      <button onclick="smsMechanic('9876543210')">ðŸ’¬ SMS</button>
      <button onclick="openChat('Rahul Kumar')">ðŸ’» Chat</button>
    </div>

    <div class="mechanic-card">
      <h3>Amit Singh</h3>
      <p>Location: Patna</p>
      <p>Status: <span class="offline">Offline</span></p>
      <button onclick="callMechanic('9123456780')">ðŸ“ž Call</button>
      <button onclick="smsMechanic('9123456780')">ðŸ’¬ SMS</button>
      <button onclick="openChat('Amit Singh')">ðŸ’» Chat</button>
    </div>
  </section>

  <!-- Chat Box -->
  <div id="chat-box" class="hidden">
    <h3 id="chat-with"></h3>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="closeChat()">Close</button>
  </div>

  <script>
    function callMechanic(number) {
      window.location.href = `tel:${number}`;
    }
    function smsMechanic(number) {
      window.location.href = `sms:${number}`;
    }
    function openChat(name) {
      document.getElementById("chat-box").classList.remove("hidden");
      document.getElementById("chat-with").innerText = "Chat with " + name;
    }
    function closeChat() {
      document.getElementById("chat-box").classList.add("hidden");
      document.getElementById("messages").innerHTML = "";
    }
    function sendMessage() {
      let input = document.getElementById("msgInput");
      if (input.value.trim() !== "") {
        let msg = document.createElement("p");
        msg.innerText = "You: " + input.value;
        document.getElementById("messages").appendChild(msg);
        input.value = "";
      }
    }
  </script>
</body>
</html>
