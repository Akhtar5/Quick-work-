<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Quick Work</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <h2>Register</h2>
  <form id="signup-form">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    
    <select id="role" required>
      <option value="">-- Select Role --</option>
      <option value="customer">Customer</option>
      <option value="mechanic">Mechanic</option>
    </select><br>
    
    <input type="text" id="department" placeholder="Department (if Mechanic)"><br>
    <input type="text" id="mobile" placeholder="Mobile Number" required><br>
    
    <button type="submit">Signup</button>
  </form>

  <script>
    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const department = document.getElementById("department").value;
      const mobile = document.getElementById("mobile").value;

      // Supabase signup
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        alert("Error: " + error.message);
        return;
      }

      // Save extra profile data in 'profiles' table
      const { error: insertError } = await supabase
        .from("profiles")
        .insert([
          { id: data.user.id, name, role, department, mobile }
        ]);

      if (insertError) {
        alert("Profile save error: " + insertError.message);
      } else {
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
