<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Quick Work</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
    }
    .signup-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Register</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="customer">Customer</option>
        <option value="mechanic">Mechanic</option>
      </select><br>
      
      <input type="text" id="department" placeholder="Department (for Mechanic only)"><br>
      <input type="text" id="mobile" placeholder="Mobile Number" required><br>
      
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const department = document.getElementById("department").value;
      const mobile = document.getElementById("mobile").value;

      if (role === "mechanic" && department.trim() === "") {
        alert("Please enter Department for Mechanics!");
        return;
      }

      // Supabase signup
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("Error: " + error.message);
        return;
      }

      // Save extra profile data
      const { error: insertError } = await supabase
        .from("profiles")
        .insert([{ id: data.user.id, name, role, department, mobile }]);

      if (insertError) {
        alert("Profile save error: " + insertError.message);
      } else {
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
