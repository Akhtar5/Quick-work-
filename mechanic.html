<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Work - Mechanic Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="mechanic.js" defer></script>
</head>
<body>
  <header>
    <h1>ğŸ”§ Quick Work - Mechanic Panel</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <h2>ğŸ‘¨â€ğŸ”§ My Profile</h2>
    <form id="profileForm">
      <label>Name:</label>
      <input type="text" id="mechName" placeholder="Enter your name" required>

      <label>Mobile:</label>
      <input type="tel" id="mechMobile" placeholder="Enter mobile number" required>

      <label>Specialization:</label>
      <select id="mechDept" required>
        <option value="">Select</option>
        <option value="Car">Car Repair</option>
        <option value="Bike">Bike Repair</option>
        <option value="AC">AC Repair</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrical">Electrical</option>
      </select>

      <label>Location:</label>
      <input type="text" id="mechLocation" placeholder="Enter your location">

      <button type="submit">Save Profile</button>
    </form>
  </section>

  <!-- Online/Offline Toggle -->
  <section class="status-toggle">
    <h2>Status: <span id="statusText">Offline</span></h2>
    <button id="toggleStatus">Go Online</button>
  </section>

  <!-- Customer Requests -->
  <section class="requests">
    <h2>ğŸ“‹ Customer Requests</h2>
    <div class="request-card">
      <p><strong>Customer:</strong> Rajesh</p>
      <p><strong>Issue:</strong> Bike Repair</p>
      <p><strong>Location:</strong> Ranchi</p>
      <button onclick="callCustomer('9876543210')">ğŸ“ Call</button>
      <button onclick="smsCustomer('9876543210')">ğŸ’¬ SMS</button>
      <button onclick="openChat('Rajesh')">ğŸ’» Chat</button>
    </div>
  </section>

  <!-- Chat Window -->
  <section class="chat-box" id="chatBox" style="display:none;">
    <h2 id="chatWith">Chat</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button id="sendChat">Send</button>
    <button id="closeChat">Close Chat</button>
  </section>
</body>
</html>
