
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick-Work | Mechanic Finder</title>

  <!-- ✅ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ Apna Supabase URL & ANON KEY yaha daale
    const SUPABASE_URL = "https://YOUR-PROJECT-URL.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6a2pydHVkcWlycGVmeHN2aWxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMjEyNjcsImV4cCI6MjA3MDg5NzI2N30.aSZaNoz5BXESVeYnRAU_cNuOmaN7mOi0nd5-FEN-fZk";

    // ✅ Supabase client init
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ✅ Signup
    async function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Signup error: " + error.message);
      } else {
        alert("Signup successful! Check your email.");
      }
    }

    // ✅ Login
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login error: " + error.message);
      } else {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // login ke baad dashboard
      }
    }

    // ✅ Logout
    async function logout() {
      await supabase.auth.signOut();
      alert("Logged out!");
    }
  </script>
</head>
<body>
  <h1>Quick Work</h1>

  <!-- Signup Form -->
  <div>
    <h2>Signup</h2>
    <input id="signup-email" type="email" placeholder="Email" />
    <input id="signup-password" type="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
  </div>
  <br>

  <!-- Login Form -->
  <div>
    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
  <br>

  <!-- Logout Button -->
  <button onclick="logout()">Logout</button>
</body>
</html>

  <!-- Theme font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Leaflet (no API key needed) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase v2 (UMD) -->
  <script defer src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="brand">
    <div class="brand-right">QUICK-WORK</div>
  </header>

  <!-- AUTH SCREENS -->
  <main id="screen-auth">
    <div class="card grid2">
      <div>
        <h2>Create account</h2>
        <input id="regName" placeholder="Full name" />
        <input id="regPhone" placeholder="Phone (for call/WhatsApp)" />
        <select id="regRole">
          <option value="customer">Customer</option>
          <option value="mechanic">Mechanic</option>
        </select>
        <input id="regDept" placeholder="Department / Skill (free text)" />
        <input id="regEmail" type="email" placeholder="Email" />
        <input id="regPass" type="password" placeholder="Password" />
        <button id="btnRegister" class="btn primary">Register</button>
        <small id="authMsg" class="muted"></small>
      </div>

      <div>
        <h2>Login</h2>
        <input id="logEmail" type="email" placeholder="Email" />
        <input id="logPass" type="password" placeholder="Password" />
        <button id="btnLogin" class="btn primary">Login</button>
        <button id="btnReset" class="btn ghost">Forgot Password?</button>
      </div>
    </div>
  </main>

  <!-- DASHBOARD (common topbar) -->
  <nav id="topbar" class="topbar" style="display:none">
    <span id="helloUser">Welcome</span>
    <div class="spacer"></div>
    <button id="btnHome" class="btn ghost">Home</button>
    <button id="btnLogout" class="btn ghost">Logout</button>
  </nav>

  <!-- MECHANIC PANEL -->
  <section id="panel-mech" style="display:none">
    <div class="grid2">
      <div class="card">
        <h2>My Profile</h2>
        <div id="mechProfile" class="profile-card"></div>
        <div class="row">
          <label class="switch">
            <input type="checkbox" id="toggleOnline">
            <span class="slider"></span>
          </label>
          <span>&nbsp;Online</span>
        </div>
        <button id="btnUpdateLoc" class="btn secondary">Update My Location</button>
      </div>

      <div class="card">
        <h2>My Map</h2>
        <div id="mechMap" class="map"></div>
      </div>
    </div>

    <div class="card">
      <h2>Incoming Bookings (Realtime)</h2>
      <ul id="mechBookings" class="list"></ul>
    </div>
  </section>

  <!-- CUSTOMER PANEL -->
  <section id="panel-cust" style="display:none">
    <div class="grid2">
      <div class="card">
        <h2>Find Mechanics</h2>
        <div class="row">
          <input id="filterDept" placeholder="Filter by department/skill…" />
          <button id="btnRefresh" class="btn secondary">Refresh</button>
          <button id="btnShareLoc" class="btn ghost">Share my location</button>
        </div>
        <small id="custLocStatus" class="muted"></small>
        <ul id="mechList" class="list"></ul>
      </div>

      <div class="card">
        <h2>My Bookings (Realtime)</h2>
        <ul id="myBookings" class="list"></ul>
      </div>
    </div>
  </section>

  <!-- Rating modal -->
  <dialog id="rateDlg">
    <form method="dialog" class="card">
      <h3>Rate mechanic</h3>
      <select id="rateStars">
        <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
      </select>
      <input id="rateComment" placeholder="Comment (optional)" />
      <menu>
        <button value="cancel" class="btn ghost">Cancel</button>
        <button id="btnSubmitRating" value="ok" class="btn primary">Submit</button>
      </menu>
    </form>
  </dialog>

  <!-- App JS -->
  <script src="./app.js" defer></script>
  <script type="module">
  import { signUp, login, logout } from './supabase.js'

  // Signup button
  document.getElementById('signup-btn').addEventListener('click', async () => {
    const email = document.getElementById('signup-email').value
    const password = document.getElementById('signup-password').value
    await signUp(email, password)
  })

  // Login button
  document.getElementById('login-btn').addEventListener('click', async () => {
    const email = document.getElementById('login-email').value
    const password = document.getElementById('login-password').value
    await login(email, password)
  })

  // Logout button
  document.getElementById('logout-btn')?.addEventListener('click', async () => {
    await logout()
  })
    </script>
</body>
</html>
