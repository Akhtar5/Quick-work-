
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Work - Signup/Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 50px;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Quick Work</h1>
  <div class="form-box">
    <h2>Signup</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="text" placeholder="Role (Customer/Mechanic)">
    <input type="text" placeholder="Department">
    <input type="tel" placeholder="Mobile Number">
    <button onclick="signup()">Signup</button>
  </div>

  <script>
    function signup() {
      alert("Signup successful! (Abhi ye demo ke liye hai)");
    }
  </script>
</body>
</html>
